<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form_container">
        <h1>Transactions</h1>
        <ul>
            {% for transaction in transactions %}
            <li>
                <span>Date: {{ transaction.date }}</span>
                <span>Amount: {{ transaction.amount }}</span>
                <button onclick="location.href='{{ url_for('edit_transaction', transaction_id=transaction.id) }}'">Edit</button>
                <button onclick="location.href='{{ url_for('delete_transaction', transaction_id=transaction.id) }}'">Delete</button>
            </li>
            {% endfor %}
        </ul>
        <div class="form_group">
            <a class="form_submit form_input center_btn" href="{{ url_for('add_transaction') }}">Add Transaction</a>
        </div>
    </div>
</body>
</html>
